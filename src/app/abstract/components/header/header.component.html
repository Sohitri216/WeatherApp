<div class="color-theme head-wrapper overflow-auto">
	<div class="pull-left heading" (click)="goToDashboard()">
		WeatherApp
	</div>
	<div class="pull-right">
		<button [disabled]=isLoginPage *ngIf="!getStatus.loggedin;else logout" class="button-login" (click)="goToLogin()">Login In</button>
		<ng-template #logout>
			<button class="button-login" (click)="logoutUser()">Logout</button>
		</ng-template>

	</div>
</div>
