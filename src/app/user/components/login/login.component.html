<div class="login-form-wrapper">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="login.email"
        pattern="[a-zA-Z0-9\-\_\.\+]+@[a-zA-Z0-9\-\_\.]+\.[a-zA-Z0-9\-\_]+$" #email="ngModel" required>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        Valid email is required
      </div>
      <!-- <div *ngIf="email.errors.required" class="alert alert-danger">
        Name is required.
      </div> -->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="login.password"
        #password="ngModel" minlength="6" required>
      <div *ngIf="password.invalid && (password.dirty|| password.touched)" class="alert alert-danger">
        Password should be minimum 6 characters in length
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.form.invalid" class="btn btn-default submit-button">Submit</button>
  </form>
</div>
